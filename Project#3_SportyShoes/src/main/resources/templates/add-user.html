<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark justify-content-start">
    <div class="container justify-content-start">
        <a class="navbar-brand" th:href="@{/}">
            <span class="shadow ">Home</span>
        </a>
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <span class="shadow ">Dashboard</span>
        </a>
        <a class="navbar-brand" th:href="@{/admin/dashboard/users}">
            <span class="shadow ">Users</span>
        </a>
    </div>
</nav>
<div class="container p-7 m-5">


    <div class="container-sm d-flex justify-content-center ">
        <form th:action="@{/admin/dashboard/users/add-user}" method="post" th:object="${user}">
            <div class="form-group col-md-25 border m-5 p-5">
                <div class="d-flex justify-content-center" th:if="${user.id == 0}">
                    <h3 >Add User</h3>
                </div>

                <div class="pt-5">
                    <input type="hidden" th:field="*{id}">
                    <label for="first_name" th:text="'First Name'"></label>
                    <input class="form-control" id="first_name" type="text" th:field="*{first_name}"><br>
                    <label for="last_name" th:text="'Last Name'"></label>
                    <input class="form-control" id="last_name" type="text" th:field="*{last_name}"><br>
                    <label for="username" th:text="'Username'"></label>
                    <input class="form-control" id="username" type="text" th:field="*{username}"><br>
                    <label for="password" th:text="'Password'"></label>
                    <input class="form-control" id="password" type="text" th:field="*{password}"><br>
                    <label for="email" th:text="'Email'"></label>
                    <input class="form-control" id="email" type="text" th:field="*{email}"><br>
                    <label for="phone" th:text="'Phone'"></label>
                    <input class="form-control" id="phone" type="text" th:field="*{phone}"><br>
                    <label for="role" th:text="'Role'"></label>
                    <input class="form-control" id="role" type="text" th:field="*{role}"><br>
                    <label for="enable" th:text="'Enable'"></label>
                    <input class="form-control" id="enable" type="text" th:field="*{enable}"><br>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" type="submit">Submit</button><br>
                </div>

            </div>
        </form>
    </div>

</div>

</body>
</html>
