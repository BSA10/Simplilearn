<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark justify-content-start">
    <div class="container justify-content-start">
        <a class="navbar-brand" th:href="@{/}">
            <span class="shadow ">Home</span>
        </a>
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <span class="shadow ">Dashboard</span>
        </a>
        <a class="navbar-brand" th:href="@{/admin/dashboard/category}">
            <span class="shadow ">Category</span>
        </a>
    </div>
</nav>

<div class="container p-7 m-5">


    <div class="container-sm d-flex justify-content-center ">
        <form th:action="@{/admin/dashboard/category/add}" method="post" th:object="${category}">
            <div class="form-group col-md-25 border m-5 p-5">
                <div class="d-flex justify-content-center" th:if="${category.id == 0}">
                    <h3 >Add Category</h3>
                </div>

                <div class="pt-5">
                    <input type="hidden" th:field="*{id}">
                    <label for="name" th:text="'Name'"></label>
                    <input class="form-control" id="name" type="text" th:field="*{name}"><br>

                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" type="submit">Submit</button><br>
                </div>

            </div>
        </form>
    </div>

</div>

</body>
</html>
