<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark justify-content-start">
    <div class="container justify-content-start">
        <a class="navbar-brand" th:href="@{/}">
            <span class="shadow ">Home</span>
        </a>
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <span class="shadow ">Dashboard</span>
        </a>
        <a class="navbar-brand" th:href="@{/admin/dashboard/products}">
            <span class="shadow ">Products</span>
        </a>
    </div>
</nav>

<div class="container p-7 m-5">


    <div class="container-sm d-flex justify-content-center ">
        <form th:action="@{/admin/dashboard/products/add-product}" method="post" th:object="${product}">
            <div class="form-group col-md-25 border m-5 p-5">
                <div class="d-flex justify-content-center" th:if="${product.id == 0}">
                    <h3 >Add Product</h3>
                </div>

                <div class="pt-5">
                    <input type="hidden" th:field="*{id}">
                    <label for="name" th:text="'Name'"></label>
                    <input class="form-control" id="name" type="text" th:field="*{name}"><br>
                    <label  for="price" th:text="'Price'"/>
                    <input class="form-control" id="price" type="text" th:field="*{price}"><br>
                    <label  for="picture_url" th:text="'Picture URL'"/>
                    <input class="form-control" id="picture_url" type="text" th:field="*{picture_url}"><br>

<!--                    <label for="category" th:text="'Category'"></label>-->
<!--                    <input class="form-control" id="category" type="text" name="category">-->
                    <select class="form-select" name="categoryId">
                        <option th:valuetype="Integer">Select Category</option>
                        <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                    </select>


                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" type="submit">Submit</button><br>
                </div>

            </div>
        </form>
    </div>

</div>

</body>
</html>
