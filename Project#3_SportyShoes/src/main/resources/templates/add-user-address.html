<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Address</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard/users}">
            <span class="shadow ">Users</span>
        </a>
    </div>
</nav>
<div class="container p-7 m-5">


    <div class="container-sm d-flex justify-content-center ">
        <form th:action="@{/admin/dashboard/users/user-details/user-address/add}" method="post" th:object="${user_address}">
            <div class="form-group col-md-25 border m-5 p-5">
                <div class="d-flex justify-content-center" th:if="${user.id == 0}">
                    <h3 >Add User</h3>
                </div>

                <div class="pt-5">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:name="'userId'" th:value="${user.id}">
                    <label for="address_line1" th:text="'Address 1'"></label>
                    <input class="form-control" id="address_line1" type="text" th:field="*{address_line1}"><br>
                    <label for="address_line2" th:text="'Address 2'"></label>
                    <input class="form-control" id="address_line2" type="text" th:field="*{address_line2}"><br>
                    <label for="country" th:text="'Country'"></label>
                    <input class="form-control" id="country" type="text" th:field="*{country}"><br>
                    <label for="city" th:text="'City'"></label>
                    <input class="form-control" id="city" type="text" th:field="*{city}"><br>
                    <label for="postal_code" th:text="'Postal Code'"></label>
                    <input class="form-control" id="postal_code" type="text" th:field="*{postal_code}"><br>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" type="submit">Submit</button><br>
                </div>

            </div>
        </form>
    </div>

</div>

</body>
</html>
