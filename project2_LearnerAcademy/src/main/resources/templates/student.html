<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <div class="container-sm p-5">
        <h1 class="d-flex justify-content-center">Students</h1>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>class</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody th:each="stud : ${student}">
                <td th:text="${stud.id}"/>
                <td th:text="${stud.first_name}"/>
                <td th:text="${stud.last_name}"/>
                <td>
                    <div th:if="${stud.classes} != null"><span th:text="${stud.classes.name}"/></div>
                    <div th:unless="${stud.classes != null}" ><span th:text="''"/></div>
                </td>
                <td>
                    <a th:href="@{/update-student(studentId = ${stud.id})}"
                       class="btn btn-info btn-sm" >Update
                    </a>
                    <a th:href="@{/delete/student(studentId = ${stud.id})}"
                       class="btn btn-danger btn-sm" onclick="if (!(confirm('Are You Sure ?'))) return false">Delete</a>
                </td>
            </tbody>
        </table>
    </div>
<br><br><hr>
    <div class="d-flex justify-content-center">
        <a href="/add-student">
            <button class="btn btn-info">Add Student</button>
        </a>
    </div>
    <br><br><hr>
    <div class="d-flex justify-content-center mt-5">
        <a class="btn btn-info" th:href="@{/}">Home</a>
    </div>


</div>
</body>
</html>
