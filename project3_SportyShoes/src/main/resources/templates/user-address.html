<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Address</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard/users}">
            <span class="shadow ">Users</span>
        </a>
    </div>
</nav>
<div class="container">


    <div class="container-sm p-5">
        <h1 class="d-flex justify-content-center">Users</h1>
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Address 1</th>
                <th>Address 2</th>
                <th>Country</th>
                <th>City</th>
                <th>Postal Code</th>
                <th>Action</th>
            </tr>

            </thead>
            <tbody>
            <td th:text="${user.user_address?.id}"/>
            <td th:text="${user.user_address?.address_line1}"/>
            <td th:text="${user.user_address?.address_line2}"/>
            <td th:text="${user.user_address?.country}"/>
            <td th:text="${user.user_address?.city}"/>
            <td th:text="${user.user_address?.postal_code}"/>
            <td>
                <a th:href="@{/admin/dashboard/users/user-details/user-address/update-user-address(user_address_id = ${user.user_address?.id})}"
                   class="btn btn-info btn-sm" onclick="if (!(confirm('Are You Sure ?'))) return false">Update</a>
                <a th:href="@{/admin/dashboard/users/user-details/user-address/delete(user_address_id = ${user.user_address?.id},userId=${user.id})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are You Sure ?'))) return false">Delete</a>
            </td>

            </tbody>
        </table>
    </div>



    <div class="container-fluid pt-2">
        <div class="d-flex justify-content-center">
            <a th:href="@{/admin/dashboard/users/user-details/user-address/add(userId=${user.id})}" class="btn btn-light border col-2 shadow bg-body mx-3">
                <div class="d-flex justify-content-center">
                    <label class="label d-flex justify-content-center pt-3">Add Address</label>
                </div>
            </a>
        </div>
    </div>


</div>

</body>
</html>
