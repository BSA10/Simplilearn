<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="container-sm p-5">
        <h1 class="d-flex justify-content-center">Users</h1>
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Enable</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody th:each="user : ${admin}">
            <td th:text="${user.user_id}"/>
            <td th:text="${user.username}"/>
            <td th:text="${user.password}"/>
            <td th:text="${user.role}"/>
            <td th:text="${user.enable}"/>
            <td>
                <a th:href="@{/update-admin(adminId = ${user.user_id})}"
                   class="btn btn-info btn-sm" >Update
                </a>
                <a th:href="@{/admin/delete(adminId = ${user.user_id})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are You Sure ?'))) return false">Delete</a>
            </td>
            </tbody>
        </table>
    </div>
    <br><br><hr>
    <div class="d-flex justify-content-center">
        <a th:href="@{/add-admin}">
            <button class="btn btn-info">Add User</button>
        </a>
    </div>
    <br><br><hr>
    <div class="d-flex justify-content-center mt-5">
        <a class="btn btn-info" th:href="@{/}">Home</a>
    </div>


</div>

</body>
</html>
