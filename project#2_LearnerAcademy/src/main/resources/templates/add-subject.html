<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container p-7 m-5">

    <div class="container-sm d-flex justify-content-center ">

        <form th:action="@{/addSubject}" method="post" th:object="${subject}">
            <div class="form-group col-md-25 border m-5 p-5">
                <div class="d-flex justify-content-center" th:if="${subject.id == 0}">
                    <h3 >Add Subject</h3>
                </div>
                <div class="d-flex justify-content-center" th:unless="${subject.id == 0}">
                    <h3 >Update Subject</h3>
                </div>
                <br><br>
                <input type="hidden" th:field="*{id}">
                <label for="titleSubject" th:text="'Title'"/>
                <input class="form-control" id="titleSubject" type="text" th:field="*{title}"><br>
                <div class="d-flex justify-content-center">
                    <div class="form-check form-check-inline" th:each="cl : ${class}" >
                        <label class="form-check-label" for="inlineCheckbox"  th:text="${cl.name}"></label>
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox" th:value="${cl.id}" th:name="classId">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-primary" type="submit">Submit</button><br>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <a class="btn btn-info" th:href="@{/subject}">Back</a>
                </div>
            </div>
        </form>

                </div>

            </div>

</div>

</body>
</html>
